<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Mode - Draw With Friends</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .mode-selection {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 60px 0;
            flex-wrap: wrap;
        }
        
        .mode-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            min-width: 300px;
            border: 3px solid transparent;
        }
        
        .mode-card:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }
        
        .mode-card.singleplayer:hover {
            border-color: #27ae60;
        }
        
        .mode-card.multiplayer:hover {
            border-color: #667eea;
        }
        
        .mode-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .mode-card h2 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.8em;
        }
        
        .mode-card p {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .user-welcome {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        
        .back-container {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÆ Choose Your Drawing Mode</h1>
            <div class="user-welcome" id="userWelcome">
                Welcome, Player!
            </div>
            <p>Select how you want to draw</p>
        </header>
        
        <div class="mode-selection">
            <div class="mode-card singleplayer" onclick="window.location.href='/singleplayer'">
                <div class="mode-icon">üéØ</div>
                <h2>Single Player</h2>
                <p>Draw by yourself and practice your skills</p>
            </div>
            
            <div class="mode-card multiplayer" onclick="window.location.href='/multiplayer'">
                <div class="mode-icon">üë•</div>
                <h2>Multiplayer</h2>
                <p>Draw with friends in real-time collaboration</p>
            </div>
        </div>

        <div class="back-container">
            <a href="/" class="back-btn">‚Üê Change Name</a>
        </div>
    </div>

    <script>
        // Display player name
        document.addEventListener('DOMContentLoaded', function() {
            const playerName = localStorage.getItem('playerName') || 'Artist';
            document.getElementById('userWelcome').textContent = `Welcome, ${playerName}!`;
            
            const cards = document.querySelectorAll('.mode-card');
            
            cards.forEach((card, index) => {
                // Add entrance animation
                card.style.opacity = '0';
                card.style.transform = 'translateY(50px)';
                
                setTimeout(() => {
                    card.style.transition = 'all 0.6s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 200);
                
                // Add click effect
                card.addEventListener('click', function() {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        window.location.href = this.classList.contains('singleplayer') ? '/singleplayer' : '/multiplayer';
                    }, 150);
                });
            });
        });
    </script>
</body>
</html>
