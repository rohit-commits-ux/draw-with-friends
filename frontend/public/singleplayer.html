<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Player - Draw With Friends</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .tools-panel {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            width: 250px;
        }
        
        .tool-section {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .tool-section h4 {
            margin-bottom: 12px;
            color: #333;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .brush-sizes {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .brush-size {
            width: 35px;
            height: 35px;
            border: 2px solid #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: white;
            transition: all 0.2s ease;
        }
        
        .brush-size:hover {
            border-color: #667eea;
            transform: scale(1.1);
        }
        
        .brush-size.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }
        
        .brush-preview {
            background: #333;
            border-radius: 50%;
        }
        
        .color-palette {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
            margin-bottom: 15px;
        }
        
        .color-swatch {
            width: 30px;
            height: 30px;
            border: 2px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .color-swatch:hover {
            transform: scale(1.1);
            border-color: #333;
        }
        
        .color-swatch.active {
            border-color: #333;
            transform: scale(1.1);
        }
        
        .tool-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .tool-btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
            border: 2px solid #e0e0e0;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .tool-btn:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .tool-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }
        
        .tool-btn i {
            font-size: 16px;
        }
        
        .custom-color {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        #customColorPicker {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .canvas-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(102, 126, 234, 0.9);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ Single Player Mode</h1>
            <div class="header-controls">
                <a href="/mode" class="back-btn">‚Üê Back to Mode Selection</a>
                <div class="drawing-info">
                    <span id="drawingStats">Brush: 5px | Color: #000000</span>
                </div>
            </div>
        </header>

        <div class="drawing-container">
            <div class="tools-panel">
                <!-- Brush Sizes -->
                <div class="tool-section">
                    <h4>üñåÔ∏è Brush Size</h4>
                    <div class="brush-sizes">
                        <div class="brush-size active" data-size="2">
                            <div class="brush-preview" style="width: 4px; height: 4px;"></div>
                        </div>
                        <div class="brush-size" data-size="5">
                            <div class="brush-preview" style="width: 8px; height: 8px;"></div>
                        </div>
                        <div class="brush-size" data-size="10">
                            <div class="brush-preview" style="width: 12px; height: 12px;"></div>
                        </div>
                        <div class="brush-size" data-size="15">
                            <div class="brush-preview" style="width: 16px; height: 16px;"></div>
                        </div>
                        <div class="brush-size" data-size="20">
                            <div class="brush-preview" style="width: 20px; height: 20px;"></div>
                        </div>
                        <div class="brush-size" data-size="30">
                            <div class="brush-preview" style="width: 24px; height: 24px;"></div>
                        </div>
                    </div>
                </div>

                <!-- Colors -->
                <div class="tool-section">
                    <h4>üé® Colors</h4>
                    <div class="color-palette">
                        <div class="color-swatch active" style="background: #000000;" data-color="#000000"></div>
                        <div class="color-swatch" style="background: #ff0000;" data-color="#ff0000"></div>
                        <div class="color-swatch" style="background: #00ff00;" data-color="#00ff00"></div>
                        <div class="color-swatch" style="background: #0000ff;" data-color="#0000ff"></div>
                        <div class="color-swatch" style="background: #ffff00;" data-color="#ffff00"></div>
                        <div class="color-swatch" style="background: #ff00ff;" data-color="#ff00ff"></div>
                        <div class="color-swatch" style="background: #00ffff;" data-color="#00ffff"></div>
                        <div class="color-swatch" style="background: #ffffff; border: 2px solid #ccc;" data-color="#ffffff"></div>
                        <div class="color-swatch" style="background: #ff9500;" data-color="#ff9500"></div>
                        <div class="color-swatch" style="background: #8e44ad;" data-color="#8e44ad"></div>
                        <div class="color-swatch" style="background: #e74c3c;" data-color="#e74c3c"></div>
                        <div class="color-swatch" style="background: #2ecc71;" data-color="#2ecc71"></div>
                    </div>
                    <div class="custom-color">
                        <input type="color" id="customColorPicker" value="#000000">
                        <span>Custom Color</span>
                    </div>
                </div>

                <!-- Tools -->
                <div class="tool-section">
                    <h4>üõ†Ô∏è Tools</h4>
                    <div class="tool-buttons">
                        <button class="tool-btn active" data-tool="brush">
                            <span>‚úèÔ∏è</span> Brush
                        </button>
                        <button class="tool-btn" data-tool="eraser">
                            <span>üßΩ</span> Eraser
                        </button>
                        <button class="tool-btn" data-tool="fill">
                            <span>ü™£</span> Fill
                        </button>
                        <button class="tool-btn" data-tool="line">
                            <span>üìè</span> Line
                        </button>
                        <button class="tool-btn" data-tool="rectangle">
                            <span>‚¨ú</span> Rectangle
                        </button>
                        <button class="tool-btn" data-tool="circle">
                            <span>‚≠ï</span> Circle
                        </button>
                    </div>
                </div>

                <!-- Actions -->
                <div class="tool-section">
                    <h4>‚ö° Actions</h4>
                    <div class="tool-buttons">
                        <button class="tool-btn" id="clearBtn">
                            <span>üßπ</span> Clear Canvas
                        </button>
                        <button class="tool-btn" id="undoBtn">
                            <span>‚Ü∂</span> Undo
                        </button>
                        <button class="tool-btn" id="redoBtn">
                            <span>‚Ü∑</span> Redo
                        </button>
                        <button class="tool-btn" id="saveBtn">
                            <span>üíæ</span> Save Drawing
                        </button>
                    </div>
                </div>
            </div>

            <div class="canvas-wrapper">
                <canvas id="drawingCanvas" width="800" height="600"></canvas>
                <div class="canvas-overlay" id="canvasOverlay">
                    <p>Start drawing here!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/canvas.js"></script>
    <script>
        // Initialize single player canvas
        document.addEventListener('DOMContentLoaded', function() {
            window.canvas = new DrawingCanvas('single');
            
            // Brush size selection
            document.querySelectorAll('.brush-size').forEach(brush => {
                brush.addEventListener('click', function() {
                    document.querySelectorAll('.brush-size').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    const size = parseInt(this.getAttribute('data-size'));
                    window.canvas.brushSize = size;
                    window.canvas.ctx.lineWidth = size;
                    updateStats();
                });
            });
            
            // Color selection
            document.querySelectorAll('.color-swatch').forEach(swatch => {
                swatch.addEventListener('click', function() {
                    document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('active'));
                    this.classList.add('active');
                    const color = this.getAttribute('data-color');
                    window.canvas.color = color;
                    window.canvas.ctx.strokeStyle = color;
                    document.getElementById('customColorPicker').value = color;
                    updateStats();
                });
            });
            
            // Custom color picker
            document.getElementById('customColorPicker').addEventListener('input', function(e) {
                const color = e.target.value;
                window.canvas.color = color;
                window.canvas.ctx.strokeStyle = color;
                document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('active'));
                updateStats();
            });
            
            // Tool selection
            document.querySelectorAll('[data-tool]').forEach(toolBtn => {
                toolBtn.addEventListener('click', function() {
                    document.querySelectorAll('[data-tool]').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    const tool = this.getAttribute('data-tool');
                    window.canvas.currentTool = tool;
                    
                    // Change cursor based on tool
                    const canvas = document.getElementById('drawingCanvas');
                    switch(tool) {
                        case 'brush':
                            canvas.style.cursor = 'crosshair';
                            break;
                        case 'eraser':
                            canvas.style.cursor = 'cell';
                            break;
                        case 'fill':
                            canvas.style.cursor = 'grab';
                            break;
                        case 'line':
                        case 'rectangle':
                        case 'circle':
                            canvas.style.cursor = 'crosshair';
                            break;
                    }
                });
            });
            
            // Update drawing stats
            const updateStats = () => {
                const stats = document.getElementById('drawingStats');
                if (stats) {
                    stats.textContent = `Brush: ${window.canvas.brushSize}px | Color: ${window.canvas.color}`;
                }
            };
            
            // Save drawing button
            document.getElementById('saveBtn').addEventListener('click', function() {
                const canvas = document.getElementById('drawingCanvas');
                const link = document.createElement('a');
                link.download = `drawing-${new Date().getTime()}.png`;
                link.href = canvas.toDataURL();
                link.click();
                alert('üéâ Drawing saved!');
            });
            
            // Redo button
            document.getElementById('redoBtn').addEventListener('click', function() {
                window.canvas.redo();
            });
            
            // Canvas overlay
            const canvasOverlay = document.getElementById('canvasOverlay');
            if (canvasOverlay) {
                document.getElementById('drawingCanvas').addEventListener('mousedown', function() {
                    canvasOverlay.style.display = 'none';
                });
            }
            
            updateStats();
        });
    </script>
</body>
</html>
