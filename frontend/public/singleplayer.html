<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Player - Draw With Friends</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .tools-panel {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            width: 80px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        
        .tool-btn {
            width: 60px;
            height: 60px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .tool-btn:hover {
            border-color: #667eea;
            transform: scale(1.1);
        }
        
        .tool-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }
        
        .size-control {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            width: 100%;
        }
        
        .size-slider {
            width: 100%;
            height: 6px;
            background: #ddd;
            border-radius: 3px;
            outline: none;
        }
        
        .size-slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }
        
        .size-value {
            font-size: 12px;
            font-weight: bold;
            color: #333;
        }
        
        .color-picker {
            width: 40px;
            height: 40px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .action-btn {
            width: 60px;
            height: 40px;
            border: none;
            border-radius: 8px;
            background: #e74c3c;
            color: white;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s ease;
        }
        
        .action-btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }
        
        .action-btn.save {
            background: #27ae60;
        }
        
        .action-btn.save:hover {
            background: #219a52;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ Single Player</h1>
            <div class="header-controls">
                <a href="/mode" class="back-btn">‚Üê Back</a>
            </div>
        </header>

        <div class="drawing-container">
            <div class="tools-panel">
                <!-- Tools -->
                <button class="tool-btn active" data-tool="pen" title="Pen">‚úèÔ∏è</button>
                <button class="tool-btn" data-tool="eraser" title="Eraser">üßΩ</button>
                <button class="tool-btn" data-tool="line" title="Line">üìè</button>

                <!-- Brush Size Slider -->
                <div class="size-control">
                    <input type="range" class="size-slider" id="sizeSlider" min="1" max="30" value="3">
                    <div class="size-value" id="sizeValue">3px</div>
                </div>

                <!-- Color -->
                <input type="color" class="color-picker" id="colorPicker" value="#000000">

                <!-- Actions -->
                <button class="action-btn" id="clearBtn" title="Clear">üßπ</button>
                <button class="action-btn save" id="saveBtn" title="Save">üíæ</button>
            </div>

            <div class="canvas-wrapper">
                <canvas id="drawingCanvas" width="800" height="600"></canvas>
            </div>
        </div>
    </div>

    <script src="assets/js/canvas.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            window.canvas = new DrawingCanvas('single');
            
            // Tool selection
            document.querySelectorAll('[data-tool]').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('[data-tool]').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    window.canvas.currentTool = this.getAttribute('data-tool');
                });
            });
            
            // Brush size slider
            const sizeSlider = document.getElementById('sizeSlider');
            const sizeValue = document.getElementById('sizeValue');
            
            sizeSlider.addEventListener('input', function() {
                const size = parseInt(this.value);
                window.canvas.brushSize = size;
                window.canvas.ctx.lineWidth = size;
                sizeValue.textContent = size + 'px';
            });
            
            // Color picker
            document.getElementById('colorPicker').addEventListener('input', function(e) {
                window.canvas.color = e.target.value;
                window.canvas.ctx.strokeStyle = e.target.value;
            });
            
            // Clear canvas
            document.getElementById('clearBtn').addEventListener('click', function() {
                window.canvas.clearCanvas();
            });
            
            // Save drawing
            document.getElementById('saveBtn').addEventListener('click', function() {
                const link = document.createElement('a');
                link.download = `drawing-${new Date().getTime()}.png`;
                link.href = document.getElementById('drawingCanvas').toDataURL();
                link.click();
            });
        });
    </script>
</body>
</html>
