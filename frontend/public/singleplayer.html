<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Player - Draw With Friends</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .tools-panel {
            background: #2c3e50;
            padding: 15px;
            border-radius: 10px;
            width: 80px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .tool-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .tool-section {
            padding-bottom: 15px;
            border-bottom: 1px solid #34495e;
            margin-bottom: 15px;
        }
        
        .tool-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .tool-section-title {
            color: #ecf0f1;
            font-size: 12px;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .tool-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 8px;
            background: #34495e;
            color: white;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .tool-btn:hover {
            background: #3498db;
            transform: scale(1.1);
        }
        
        .tool-btn.active {
            background: #e74c3c;
            transform: scale(1.1);
        }
        
        .brush-size-btn {
            width: 50px;
            height: 30px;
            border: 2px solid #34495e;
            border-radius: 5px;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .brush-size-btn:hover {
            border-color: #3498db;
        }
        
        .brush-size-btn.active {
            border-color: #e74c3c;
            background: #e74c3c;
        }
        
        .brush-preview {
            background: #2c3e50;
            border-radius: 50%;
        }
        
        .color-btn {
            width: 30px;
            height: 30px;
            border: 2px solid #34495e;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .color-btn:hover {
            transform: scale(1.2);
        }
        
        .color-btn.active {
            border-color: white;
            transform: scale(1.2);
        }
        
        .action-btn {
            width: 50px;
            height: 40px;
            border: none;
            border-radius: 5px;
            background: #e74c3c;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .action-btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }
        
        .action-btn.save {
            background: #27ae60;
        }
        
        .action-btn.save:hover {
            background: #219a52;
        }
        
        .color-palette {
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
        }
        
        .custom-color {
            margin-top: 5px;
        }
        
        #customColorPicker {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ Single Player</h1>
            <div class="header-controls">
                <a href="/mode" class="back-btn">‚Üê Back</a>
                <div class="drawing-info">
                    <span id="drawingStats">Brush | Black</span>
                </div>
            </div>
        </header>

        <div class="drawing-container">
            <div class="tools-panel">
                <!-- Tools -->
                <div class="tool-section">
                    <div class="tool-section-title">Tools</div>
                    <div class="tool-group">
                        <button class="tool-btn active" data-tool="brush" title="Brush">‚úèÔ∏è</button>
                        <button class="tool-btn" data-tool="eraser" title="Eraser">üßΩ</button>
                        <button class="tool-btn" data-tool="line" title="Line">üìè</button>
                        <button class="tool-btn" data-tool="rectangle" title="Rectangle">‚¨ú</button>
                        <button class="tool-btn" data-tool="circle" title="Circle">‚≠ï</button>
                    </div>
                </div>

                <!-- Brush Sizes -->
                <div class="tool-section">
                    <div class="tool-section-title">Size</div>
                    <div class="tool-group">
                        <button class="brush-size-btn active" data-size="2" title="2px">
                            <div class="brush-preview" style="width: 2px; height: 2px;"></div>
                        </button>
                        <button class="brush-size-btn" data-size="5" title="5px">
                            <div class="brush-preview" style="width: 5px; height: 5px;"></div>
                        </button>
                        <button class="brush-size-btn" data-size="10" title="10px">
                            <div class="brush-preview" style="width: 8px; height: 8px;"></div>
                        </button>
                        <button class="brush-size-btn" data-size="15" title="15px">
                            <div class="brush-preview" style="width: 12px; height: 12px;"></div>
                        </button>
                    </div>
                </div>

                <!-- Colors -->
                <div class="tool-section">
                    <div class="tool-section-title">Colors</div>
                    <div class="color-palette">
                        <button class="color-btn active" style="background: #000000;" data-color="#000000" title="Black"></button>
                        <button class="color-btn" style="background: #ff0000;" data-color="#ff0000" title="Red"></button>
                        <button class="color-btn" style="background: #0000ff;" data-color="#0000ff" title="Blue"></button>
                        <button class="color-btn" style="background: #00ff00;" data-color="#00ff00" title="Green"></button>
                        <button class="color-btn" style="background: #ffff00;" data-color="#ffff00" title="Yellow"></button>
                        <button class="color-btn" style="background: #ff00ff;" data-color="#ff00ff" title="Pink"></button>
                        <button class="color-btn" style="background: #ffffff; border-color: #bdc3c7;" data-color="#ffffff" title="White"></button>
                        <div class="custom-color">
                            <input type="color" id="customColorPicker" value="#000000" title="Custom Color">
                        </div>
                    </div>
                </div>

                <!-- Actions -->
                <div class="tool-section">
                    <div class="tool-section-title">Actions</div>
                    <div class="tool-group">
                        <button class="action-btn" id="clearBtn" title="Clear">üßπ</button>
                        <button class="action-btn" id="undoBtn" title="Undo">‚Ü∂</button>
                        <button class="action-btn save" id="saveBtn" title="Save">üíæ</button>
                    </div>
                </div>
            </div>

            <div class="canvas-wrapper">
                <canvas id="drawingCanvas" width="800" height="600"></canvas>
            </div>
        </div>
    </div>

    <script src="assets/js/canvas.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            window.canvas = new DrawingCanvas('single');
            
            // Tool selection
            document.querySelectorAll('[data-tool]').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('[data-tool]').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    window.canvas.currentTool = this.getAttribute('data-tool');
                    updateStats();
                });
            });
            
            // Brush size selection
            document.querySelectorAll('[data-size]').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('[data-size]').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    const size = parseInt(this.getAttribute('data-size'));
                    window.canvas.brushSize = size;
                    window.canvas.ctx.lineWidth = size;
                    updateStats();
                });
            });
            
            // Color selection
            document.querySelectorAll('[data-color]').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('[data-color]').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    const color = this.getAttribute('data-color');
                    window.canvas.color = color;
                    window.canvas.ctx.strokeStyle = color;
                    document.getElementById('customColorPicker').value = color;
                    updateStats();
                });
            });
            
            // Custom color
            document.getElementById('customColorPicker').addEventListener('input', function(e) {
                const color = e.target.value;
                window.canvas.color = color;
                window.canvas.ctx.strokeStyle = color;
                document.querySelectorAll('[data-color]').forEach(b => b.classList.remove('active'));
                updateStats();
            });
            
            // Actions
            document.getElementById('clearBtn').addEventListener('click', function() {
                window.canvas.clearCanvas();
            });
            
            document.getElementById('undoBtn').addEventListener('click', function() {
                window.canvas.undo();
            });
            
            document.getElementById('saveBtn').addEventListener('click', function() {
                const link = document.createElement('a');
                link.download = `drawing-${new Date().getTime()}.png`;
                link.href = document.getElementById('drawingCanvas').toDataURL();
                link.click();
            });
            
            function updateStats() {
                const stats = document.getElementById('drawingStats');
                const toolNames = {
                    'brush': 'Brush',
                    'eraser': 'Eraser', 
                    'line': 'Line',
                    'rectangle': 'Rectangle',
                    'circle': 'Circle'
                };
                const tool = toolNames[window.canvas.currentTool] || 'Brush';
                stats.textContent = `${tool} | ${window.canvas.brushSize}px`;
            }
            
            updateStats();
        });
    </script>
</body>
</html>
