<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer - Draw With Friends</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .sidebar {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .tools-panel {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        
        .tool-btn {
            width: 60px;
            height: 60px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .tool-btn:hover {
            border-color: #667eea;
            transform: scale(1.1);
        }
        
        .tool-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }
        
        .size-control {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            width: 100%;
        }
        
        .size-slider {
            width: 100%;
            height: 8px;
            background: linear-gradient(to right, #667eea 0%, #667eea 16.6%, #ddd 16.6%);
            border-radius: 4px;
            outline: none;
            -webkit-appearance: none;
        }
        
        .size-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #e74c3c;
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .size-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #e74c3c;
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .size-display {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 10px;
            color: #666;
        }
        
        .size-value {
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }
        
        .color-picker {
            width: 40px;
            height: 40px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .action-btn {
            width: 60px;
            height: 40px;
            border: none;
            border-radius: 8px;
            background: #e74c3c;
            color: white;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s ease;
        }
        
        .action-btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }
        
        .users-panel, .chat-panel {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
        }
        
        .users-panel h3, .chat-panel h3 {
            margin-bottom: 10px;
            text-align: center;
        }
        
        #usersList {
            list-style: none;
            max-height: 120px;
            overflow-y: auto;
        }
        
        #usersList li {
            padding: 5px;
            margin: 3px 0;
            background: white;
            border-radius: 5px;
            font-size: 12px;
        }
        
        .chat-messages {
            height: 120px;
            max-height: 120px;
            overflow-y: auto;
            background: white;
            border-radius: 5px;
            padding: 8px;
            margin-bottom: 8px;
        }
        
        .chat-message {
            font-size: 12px;
            margin-bottom: 5px;
            padding: 3px;
        }
        
        .room-controls {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        #roomIdInput {
            flex: 1;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 12px;
        }
        
        .room-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background: #667eea;
            color: white;
            cursor: pointer;
            font-size: 12px;
        }
        
        .room-btn:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üë• Multiplayer</h1>
            <div class="header-controls">
                <a href="/mode" class="back-btn">‚Üê Back</a>
                <div class="room-controls">
                    <input type="text" id="roomIdInput" placeholder="Room ID" value="default-room">
                    <button id="joinRoomBtn" class="room-btn">Join</button>
                    <button id="createRoomBtn" class="room-btn">Create</button>
                    <span id="userCount" style="padding: 8px;">üë§ 1</span>
                </div>
            </div>
        </header>

        <div class="multiplayer-container">
            <div class="sidebar">
                <!-- Tools Panel -->
                <div class="tools-panel">
                    <!-- Tools -->
                    <button class="tool-btn active" data-tool="pen" title="Pen">‚úèÔ∏è</button>
                    <button class="tool-btn" data-tool="eraser" title="Eraser">üßΩ</button>
                    <button class="tool-btn" data-tool="line" title="Line">üìè</button>
                    <button class="tool-btn" data-tool="fill" title="Fill Bucket">ü™£</button>

                    <!-- Brush Size Slider -->
                    <div class="size-control">
                        <input type="range" class="size-slider" id="sizeSlider" min="1" max="30" value="5">
                        <div class="size-display">
                            <span>1</span>
                            <span>30</span>
                        </div>
                        <div class="size-value" id="sizeValue">5px</div>
                    </div>

                    <!-- Color -->
                    <input type="color" class="color-picker" id="colorPicker" value="#000000">

                    <!-- Actions -->
                    <button class="action-btn" id="clearBtn" title="Clear">üßπ</button>
                    <button class="action-btn" id="saveBtn" title="Save">üíæ</button>
                </div>

                <!-- Users Panel -->
                <div class="users-panel">
                    <h3>üë• Players <span id="usersCount">(1)</span></h3>
                    <ul id="usersList">
                        <li>You (Host)</li>
                    </ul>
                </div>

                <!-- Chat Panel -->
                <div class="chat-panel">
                    <h3>üí¨ Chat</h3>
                    <div id="chatMessages" class="chat-messages">
                        <div class="system-message">Welcome! Start drawing and chatting.</div>
                    </div>
                    <div class="chat-input">
                        <input type="text" id="chatInput" placeholder="Type message...">
                        <button id="sendBtn" class="room-btn">Send</button>
                    </div>
                </div>
            </div>

            <div class="main-content">
                <div class="canvas-wrapper">
                    <canvas id="drawingCanvas" width="800" height="600"></canvas>
                    <div id="connectionStatus" class="status-connected">üü¢ Connected</div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="assets/js/canvas.js"></script>
    <script src="assets/js/multiplayer.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Tool selection
            document.querySelectorAll('[data-tool]').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('[data-tool]').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    if (window.canvas) {
                        window.canvas.currentTool = this.getAttribute('data-tool');
                        
                        // Change cursor based on tool
                        const canvas = document.getElementById('drawingCanvas');
                        if (this.getAttribute('data-tool') === 'fill') {
                            canvas.style.cursor = 'crosshair';
                        } else {
                            canvas.style.cursor = 'default';
                        }
                    }
                });
            });
            
            // Brush size slider
            const sizeSlider = document.getElementById('sizeSlider');
            const sizeValue = document.getElementById('sizeValue');
            
            function updateSliderVisual() {
                const value = sizeSlider.value;
                const min = sizeSlider.min;
                const max = sizeSlider.max;
                const percent = ((value - min) / (max - min)) * 100;
                sizeSlider.style.background = `linear-gradient(to right, #667eea 0%, #667eea ${percent}%, #ddd ${percent}%)`;
            }
            
            sizeSlider.addEventListener('input', function() {
                const size = parseInt(this.value);
                if (window.canvas) {
                    window.canvas.brushSize = size;
                    window.canvas.ctx.lineWidth = size;
                    sizeValue.textContent = size + 'px';
                    updateSliderVisual();
                }
            });
            
            // Initialize slider visual
            updateSliderVisual();
            
            // Color picker
            document.getElementById('colorPicker').addEventListener('input', function(e) {
                if (window.canvas) {
                    window.canvas.color = e.target.value;
                    window.canvas.ctx.strokeStyle = e.target.value;
                }
            });
            
            // Create room
            document.getElementById('createRoomBtn').addEventListener('click', function() {
                const randomId = Math.random().toString(36).substring(2, 6).toUpperCase();
                document.getElementById('roomIdInput').value = randomId;
                if (window.multiplayerManager) {
                    window.multiplayerManager.roomId = randomId;
                    window.multiplayerManager.joinRoom();
                }
            });
            
            // Join room (for both join button and enter key)
            function joinRoom() {
                const roomId = document.getElementById('roomIdInput').value.trim() || 'default-room';
                if (window.multiplayerManager) {
                    window.multiplayerManager.roomId = roomId;
                    window.multiplayerManager.joinRoom();
                }
            }
            
            document.getElementById('joinRoomBtn').addEventListener('click', joinRoom);
            document.getElementById('roomIdInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') joinRoom();
            });
            
            // Chat
            const chatInput = document.getElementById('chatInput');
            const sendBtn = document.getElementById('sendBtn');
            
            function sendMessage() {
                const message = chatInput.value.trim();
                if (message && window.multiplayerManager) {
                    window.multiplayerManager.sendChatMessage(message);
                    chatInput.value = '';
                }
            }
            
            sendBtn.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendMessage();
            });
        });
    </script>
</body>
</html>
