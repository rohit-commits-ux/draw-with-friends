<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer - Draw With Friends</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .sidebar {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .tools-panel {
            background: #2c3e50;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .tool-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .tool-section {
            padding-bottom: 15px;
            border-bottom: 1px solid #34495e;
        }
        
        .tool-section:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }
        
        .tool-section-title {
            color: #ecf0f1;
            font-size: 12px;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .tool-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 8px;
            background: #34495e;
            color: white;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .tool-btn:hover {
            background: #3498db;
            transform: scale(1.1);
        }
        
        .tool-btn.active {
            background: #e74c3c;
            transform: scale(1.1);
        }
        
        .brush-size-btn {
            width: 50px;
            height: 30px;
            border: 2px solid #34495e;
            border-radius: 5px;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .brush-size-btn:hover {
            border-color: #3498db;
        }
        
        .brush-size-btn.active {
            border-color: #e74c3c;
            background: #e74c3c;
        }
        
        .brush-preview {
            background: #2c3e50;
            border-radius: 50%;
        }
        
        .color-btn {
            width: 30px;
            height: 30px;
            border: 2px solid #34495e;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .color-btn:hover {
            transform: scale(1.2);
        }
        
        .color-btn.active {
            border-color: white;
            transform: scale(1.2);
        }
        
        .action-btn {
            width: 50px;
            height: 40px;
            border: none;
            border-radius: 5px;
            background: #e74c3c;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .action-btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }
        
        .color-palette {
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
        }
        
        .custom-color {
            margin-top: 5px;
        }
        
        #customColorPicker {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .users-panel, .chat-panel {
            background: #2c3e50;
            padding: 15px;
            border-radius: 10px;
            color: white;
        }
        
        .users-panel h3, .chat-panel h3 {
            color: #ecf0f1;
            margin-bottom: 10px;
            text-align: center;
        }
        
        #usersList {
            list-style: none;
            max-height: 120px;
            overflow-y: auto;
        }
        
        #usersList li {
            padding: 5px;
            margin: 3px 0;
            background: #34495e;
            border-radius: 5px;
            font-size: 12px;
        }
        
        .chat-messages {
            height: 120px;
            max-height: 120px;
            overflow-y: auto;
            background: #34495e;
            border-radius: 5px;
            padding: 8px;
            margin-bottom: 8px;
        }
        
        .chat-message {
            font-size: 12px;
            margin-bottom: 5px;
            padding: 3px;
        }
        
        .room-controls {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        #roomIdInput {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            font-size: 12px;
        }
        
        .room-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background: #3498db;
            color: white;
            cursor: pointer;
            font-size: 12px;
        }
        
        .room-btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üë• Multiplayer</h1>
            <div class="header-controls">
                <a href="/mode" class="back-btn">‚Üê Back</a>
                <div class="room-controls">
                    <input type="text" id="roomIdInput" placeholder="Room ID" value="default-room">
                    <button id="joinRoomBtn" class="room-btn">Join</button>
                    <button id="createRoomBtn" class="room-btn">Create</button>
                    <span id="userCount" style="color: white; padding: 8px;">üë§ 1</span>
                </div>
            </div>
        </header>

        <div class="multiplayer-container">
            <div class="sidebar">
                <!-- Tools Panel -->
                <div class="tools-panel">
                    <!-- Tools -->
                    <div class="tool-section">
                        <div class="tool-section-title">Tools</div>
                        <div class="tool-group">
                            <button class="tool-btn active" data-tool="brush" title="Brush">‚úèÔ∏è</button>
                            <button class="tool-btn" data-tool="eraser" title="Eraser">üßΩ</button>
                            <button class="tool-btn" data-tool="line" title="Line">üìè</button>
                            <button class="tool-btn" data-tool="rectangle" title="Rectangle">‚¨ú</button>
                            <button class="tool-btn" data-tool="circle" title="Circle">‚≠ï</button>
                        </div>
                    </div>

                    <!-- Brush Sizes -->
                    <div class="tool-section">
                        <div class="tool-section-title">Size</div>
                        <div class="tool-group">
                            <button class="brush-size-btn active" data-size="2" title="2px">
                                <div class="brush-preview" style="width: 2px; height: 2px;"></div>
                            </button>
                            <button class="brush-size-btn" data-size="5" title="5px">
                                <div class="brush-preview" style="width: 5px; height: 5px;"></div>
                            </button>
                            <button class="brush-size-btn" data-size="10" title="10px">
                                <div class="brush-preview" style="width: 8px; height: 8px;"></div>
                            </button>
                        </div>
                    </div>

                    <!-- Colors -->
                    <div class="tool-section">
                        <div class="tool-section-title">Colors</div>
                        <div class="color-palette">
                            <button class="color-btn active" style="background: #000000;" data-color="#000000" title="Black"></button>
                            <button class="color-btn" style="background: #ff0000;" data-color="#ff0000" title="Red"></button>
                            <button class="color-btn" style="background: #0000ff;" data-color="#0000ff" title="Blue"></button>
                            <button class="color-btn" style="background: #00ff00;" data-color="#00ff00" title="Green"></button>
                            <button class="color-btn" style="background: #ffff00;" data-color="#ffff00" title="Yellow"></button>
                            <div class="custom-color">
                                <input type="color" id="customColorPicker" value="#000000" title="Custom Color">
                            </div>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="tool-section">
                        <div class="tool-section-title">Actions</div>
                        <div class="tool-group">
                            <button class="action-btn" id="clearBtn" title="Clear">üßπ</button>
                            <button class="action-btn" id="saveBtn" title="Save">üíæ</button>
                        </div>
                    </div>
                </div>

                <!-- Users Panel -->
                <div class="users-panel">
                    <h3>üë• Players <span id="usersCount">(1)</span></h3>
                    <ul id="usersList">
                        <li>You (Host)</li>
                    </ul>
                </div>

                <!-- Chat Panel -->
                <div class="chat-panel">
                    <h3>üí¨ Chat</h3>
                    <div id="chatMessages" class="chat-messages">
                        <div class="system-message">Welcome! Start drawing and chatting.</div>
                    </div>
                    <div class="chat-input">
                        <input type="text" id="chatInput" placeholder="Type message...">
                        <button id="sendBtn" class="room-btn">Send</button>
                    </div>
                </div>
            </div>

            <div class="main-content">
                <div class="canvas-wrapper">
                    <canvas id="drawingCanvas" width="800" height="600"></canvas>
                    <div id="connectionStatus" class="status-connected">üü¢ Connected</div>
                    <div class="room-info-display">
                        <span id="currentRoom">Room: default-room</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="assets/js/canvas.js"></script>
    <script src="assets/js/multiplayer.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Tool selection
            document.querySelectorAll('[data-tool]').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('[data-tool]').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    if (window.canvas) {
                        window.canvas.currentTool = this.getAttribute('data-tool');
                    }
                });
            });
            
            // Brush size selection
            document.querySelectorAll('[data-size]').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('[data-size]').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    const size = parseInt(this.getAttribute('data-size'));
                    if (window.canvas) {
                        window.canvas.brushSize = size;
                        window.canvas.ctx.lineWidth = size;
                    }
                });
            });
            
            // Color selection
            document.querySelectorAll('[data-color]').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('[data-color]').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    const color = this.getAttribute('data-color');
                    if (window.canvas) {
                        window.canvas.color = color;
                        window.canvas.ctx.strokeStyle = color;
                        document.getElementById('customColorPicker').value = color;
                    }
                });
            });
            
            // Custom color
            document.getElementById('customColorPicker').addEventListener('input', function(e) {
                const color = e.target.value;
                if (window.canvas) {
                    window.canvas.color = color;
                    window.canvas.ctx.strokeStyle = color;
                    document.querySelectorAll('[data-color]').forEach(b => b.classList.remove('active'));
                }
            });
            
            // Create room
            document.getElementById('createRoomBtn').addEventListener('click', function() {
                const randomId = Math.random().toString(36).substring(2, 6).toUpperCase();
                document.getElementById('roomIdInput').value = randomId;
                if (window.multiplayerManager) {
                    window.multiplayerManager.joinRoom();
                }
            });
            
            // Chat
            const chatInput = document.getElementById('chatInput');
            const sendBtn = document.getElementById('sendBtn');
            
            function sendMessage() {
                const message = chatInput.value.trim();
                if (message && window.multiplayerManager) {
                    const playerName = localStorage.getItem('playerName') || 'Player';
                    window.multiplayerManager.sendChatMessage(message, playerName);
                    chatInput.value = '';
                }
            }
            
            sendBtn.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendMessage();
            });
        });
    </script>
</body>
</html>
