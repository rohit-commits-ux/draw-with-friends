<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer - Draw With Friends</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .sidebar {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .tools-panel {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        
        .tool-btn {
            width: 60px;
            height: 60px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .tool-btn:hover {
            border-color: #667eea;
            transform: scale(1.1);
        }
        
        .tool-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }
        
        .brush-size {
            width: 60px;
            height: 40px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        
        .brush-size:hover {
            border-color: #667eea;
        }
        
        .brush-size.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }
        
        .color-picker {
            width: 40px;
            height: 40px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .action-btn {
            width: 60px;
            height: 40px;
            border: none;
            border-radius: 8px;
            background: #e74c3c;
            color: white;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s ease;
        }
        
        .action-btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }
        
        .users-panel, .chat-panel {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
        }
        
        .users-panel h3, .chat-panel h3 {
            margin-bottom: 10px;
            text-align: center;
        }
        
        #usersList {
            list-style: none;
            max-height: 120px;
            overflow-y: auto;
        }
        
        #usersList li {
            padding: 5px;
            margin: 3px 0;
            background: white;
            border-radius: 5px;
            font-size: 12px;
        }
        
        .chat-messages {
            height: 120px;
            max-height: 120px;
            overflow-y: auto;
            background: white;
            border-radius: 5px;
            padding: 8px;
            margin-bottom: 8px;
        }
        
        .chat-message {
            font-size: 12px;
            margin-bottom: 5px;
            padding: 3px;
        }
        
        .room-controls {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        #roomIdInput {
            flex: 1;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 12px;
        }
        
        .room-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background: #667eea;
            color: white;
            cursor: pointer;
            font-size: 12px;
        }
        
        .room-btn:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üë• Multiplayer</h1>
            <div class="header-controls">
                <a href="/mode" class="back-btn">‚Üê Back</a>
                <div class="room-controls">
                    <input type="text" id="roomIdInput" placeholder="Room ID" value="default-room">
                    <button id="joinRoomBtn" class="room-btn">Join</button>
                    <button id="createRoomBtn" class="room-btn">Create</button>
                    <span id="userCount" style="padding: 8px;">üë§ 1</span>
                </div>
            </div>
        </header>

        <div class="multiplayer-container">
            <div class="sidebar">
                <!-- Tools Panel -->
                <div class="tools-panel">
                    <!-- Tools -->
                    <button class="tool-btn active" data-tool="pen" title="Pen">‚úèÔ∏è</button>
                    <button class="tool-btn" data-tool="eraser" title="Eraser">üßΩ</button>
                    <button class="tool-btn" data-tool="line" title="Line">üìè</button>

                    <!-- Brush Size -->
                    <div class="brush-size active" data-size="3">3px</div>
                    <div class="brush-size" data-size="5">5px</div>
                    <div class="brush-size" data-size="8">8px</div>

                    <!-- Color -->
                    <input type="color" class="color-picker" id="colorPicker" value="#000000">

                    <!-- Actions -->
                    <button class="action-btn" id="clearBtn" title="Clear">üßπ</button>
                    <button class="action-btn" id="saveBtn" title="Save">üíæ</button>
                </div>

                <!-- Users Panel -->
                <div class="users-panel">
                    <h3>üë• Players</h3>
                    <ul id="usersList">
                        <li>You (Host)</li>
                    </ul>
                </div>

                <!-- Chat Panel -->
                <div class="chat-panel">
                    <h3>üí¨ Chat</h3>
                    <div id="chatMessages" class="chat-messages">
                        <div class="system-message">Welcome! Start drawing and chatting.</div>
                    </div>
                    <div class="chat-input">
                        <input type="text" id="chatInput" placeholder="Type message...">
                        <button id="sendBtn" class="room-btn">Send</button>
                    </div>
                </div>
            </div>

            <div class="main-content">
                <div class="canvas-wrapper">
                    <canvas id="drawingCanvas" width="800" height="600"></canvas>
                    <div id="connectionStatus" class="status-connected">üü¢ Connected</div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="assets/js/canvas.js"></script>
    <script src="assets/js/multiplayer.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Tool selection
            document.querySelectorAll('[data-tool]').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('[data-tool]').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    if (window.canvas) {
                        window.canvas.currentTool = this.getAttribute('data-tool');
                    }
                });
            });
            
            // Brush size selection
            document.querySelectorAll('[data-size]').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('[data-size]').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    const size = parseInt(this.getAttribute('data-size'));
                    if (window.canvas) {
                        window.canvas.brushSize = size;
                        window.canvas.ctx.lineWidth = size;
                    }
                });
            });
            
            // Color picker
            document.getElementById('colorPicker').addEventListener('input', function(e) {
                if (window.canvas) {
                    window.canvas.color = e.target.value;
                    window.canvas.ctx.strokeStyle = e.target.value;
                }
            });
            
            // Create room
            document.getElementById('createRoomBtn').addEventListener('click', function() {
                const randomId = Math.random().toString(36).substring(2, 6).toUpperCase();
                document.getElementById('roomIdInput').value = randomId;
                if (window.multiplayerManager) {
                    window.multiplayerManager.joinRoom();
                }
            });
            
            // Chat
            const chatInput = document.getElementById('chatInput');
            const sendBtn = document.getElementById('sendBtn');
            
            function sendMessage() {
                const message = chatInput.value.trim();
                if (message && window.multiplayerManager) {
                    const playerName = localStorage.getItem('playerName') || 'Player';
                    window.multiplayerManager.sendChatMessage(message, playerName);
                    chatInput.value = '';
                }
            }
            
            sendBtn.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendMessage();
            });
        });
    </script>
</body>
</html>
