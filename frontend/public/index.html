<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
<meta name="google-site-verification" content="nKjJl48XvuGxv0VeHNIm31v13AnUH5vHW-Krpx34wMA" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Draw With Friends</title>
<link rel="stylesheet" href="assets/css/style.css">

    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .login-container h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .login-container p {
            color: #666;
            margin-bottom: 30px;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .guest-info {
            margin-top: 20px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1>ðŸŽ¨ Draw With Friends</h1>
            <p>Enter your name to start drawing</p>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="playerName">Your Name:</label>
                    <input type="text" id="playerName" placeholder="Enter your name" required maxlength="20">
                </div>
                
                <button type="submit" class="login-btn">Start Drawing â†’</button>
            </form>
            
            <div class="guest-info">
                âœ¨ No registration required - just enter a name and start creating!
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const playerName = document.getElementById('playerName').value.trim();
            
            if (playerName) {
                // Store player name in localStorage
                localStorage.setItem('playerName', playerName);
                localStorage.setItem('playerId', Math.random().toString(36).substring(2, 15));
                
                // Redirect to mode selection
                window.location.href = '/mode';
            } else {
                alert('Please enter your name!');
            }
        });

        // Auto-focus on input
        document.getElementById('playerName').focus();
    </script>
</body>
</html>
